<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang chuyển hướng...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 24px;
        }
        p {
            margin-top: 20px;
        }
        .loading-bar {
            margin-top: 30px;
            width: 100px;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        .loading-bar::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 100%;
            background-color: #00ff00;
            animation: loading 2s linear forwards;
        }
        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div>
        <h1>Xin vui lòng chờ...</h1>
        <p>Đang chuyển hướng, xin vui lòng đợi trong giây lát.</p>
        <div class="loading-bar"></div>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = "https://hit88.games/"; // URL trang đích
        }, 2000); // Chuyển hướng sau 2 giây
    </script>
</body>
</html>
