<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang Chuyển Tiếp...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #87ceeb, #f0f8ff);
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid #f0f8ff;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .background img {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            object-fit: cover;
        }
        .background .bird {
            position: absolute;
            animation: fly 10s linear infinite;
        }
        @keyframes fly {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .bird1 { top: 20%; }
        .bird2 { top: 50%; animation-duration: 15s; }
        .bird3 { top: 70%; animation-duration: 12s; }
    </style>
</head>
<body>

<div class="message">Vui lòng đợi 2 giây...</div>
<div class="spinner"></div>

<div class="background">
    <img src="path_to_your_cloud_background.jpg" alt="Clouds">
    <img src="path_to_your_bird1_image.png" class="bird bird1" alt="Bird">
    <img src="path_to_your_bird2_image.png" class="bird bird2" alt="Bird">
    <img src="path_to_your_bird3_image.png" class="bird bird3" alt="Bird">
</div>

<script>
    setTimeout(function(){
        window.location.href = "https://www.trangdich.com"; // Thay thế bằng URL của trang đích
    }, 2000); // 2000 milliseconds = 2 seconds
</script>

</body>
</html>
