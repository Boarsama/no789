<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang Tải...</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon -->
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #87ceeb, #f0f8ff);
            color: #333;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
        }

        .loading-container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .clouds {
            position: absolute;
            top: 20%;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="60"><circle cx="50" cy="30" r="30" fill="white"/><circle cx="30" cy="30" r="30" fill="white"/><circle cx="70" cy="30" r="30" fill="white"/></svg>') repeat-x;
            animation: moveClouds 60s linear infinite;
        }

        @keyframes moveClouds {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 0; }
        }

        .bird {
            position: absolute;
            top: 40%;
            left: -10%;
            width: 60px;
            height: 60px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60"><path d="M10 20 C 30 0, 30 40, 50 20" stroke="black" stroke-width="2" fill="none"/></svg>') no-repeat;
            animation: fly 4s linear infinite;
        }

        @keyframes fly {
            0% { transform: translateX(0); }
            100% { transform: translateX(120vw); }
        }

        .message {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="clouds"></div>
    <div class="bird"></div>
    
    <div class="loading-container">
        <div class="message">Vui lòng đợi 2 giây...</div>
    </div>

    <script>
        setTimeout(function(){
            window.location.href = "https://taisieuno.us/game/";
        }, 2000);
    </script>
    
</body>
</html>
